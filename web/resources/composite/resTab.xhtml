<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface>
        <cc:attribute name="ctrl" required="true"/>
    </cc:interface>
    <cc:implementation>
        <h:panelGroup layout="block" styleClass="am-tabs">
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <ui:repeat value="#{common.fromEnum('Section')}" var="section">
                    <li class="#{cc.attrs.ctrl.tabIsActive(section.code) ?'am-active':''}"><a href="javascript:void(0);" onclick="window.location.href='res_edit_#{section.code}.xhtml?category=#{cc.attrs.ctrl.bean.category}&amp;id=#{cc.attrs.ctrl.id}'"><i class="am-icon-#{section.icon}"></i> #{section.name}</a></li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
    </cc:implementation>
</html>
