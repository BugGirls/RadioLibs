<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>
    <cc:attribute name="keyword" required="true"/>
    <cc:attribute name="placeholder"/>
    <cc:attribute name="ctrl"/>
</cc:interface>
<cc:implementation>

    <div class="w200">
        <div class="am-input-group am-input-group-sm">
            <h:inputText value="#{cc.attrs.keyword}" p:placeholder="#{cc.attrs.placeholder}" styleClass="am-form-field" immediate="true" style="line-height: 1.5;"></h:inputText>
            <h:commandLink id="dosearch" styleClass="am-input-group-label am-btn" action="#{cc.attrs.ctrl.pagination()}"><i class="am-icon-search"></i></h:commandLink>
        </div>
    </div>
</cc:implementation>
</html>
