<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="template.xhtml">
        <ui:param name="title" value="用户管理 -> #{managerController.createView() ? '添加' : '更新'}用户"/>

        <ui:define name="content">
            <h:panelGroup layout="block" styleClass="am-margin am-g">
                <h:panelGroup layout="block" styleClass="am-u-sm-8">
                    <h2>用户（Role）</h2>
                    <p>登录后的人员信息</p>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="am-u-sm-4">
                    <h:commandLink styleClass="am-btn am-btn-default am-btn-sm am-btn-warning" action="#{managerController.save()}"> <i class="am-icon-save"></i> 保存 </h:commandLink>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGrid columns="2" styleClass="am-table tableForm" columnClasses="w60,w300">
                <h:outputText value="名称" styleClass="itemLabel"/>
                <h:inputText value="#{managerController.bean.name}" styleClass="am-form-field am-input-sm"></h:inputText>

                <h:outputText value="角色" styleClass="itemLabel"/>
                <h:selectManyCheckbox id="managerRole" value="#{managerController.bean.selectedId}" styleClass="tableItems">
                    <f:selectItems value="#{managerController.bean.roleList}" var="bean" itemLabel="#{bean.name}" itemValue="#{bean.id}" />
                </h:selectManyCheckbox>

                <h:outputText value="启用" styleClass="itemLabel"/>
                <h:selectOneRadio value="#{managerController.bean.status}" styleClass="tableItems">
                    <f:selectItems value="#{common.fromEnum('YesNo')}" var="item" itemLabel="#{item.name}" itemValue="#{item.code}"/>
                </h:selectOneRadio>
            </h:panelGrid>

        </ui:define>
    </ui:composition>
</html>
